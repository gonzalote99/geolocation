<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/MustafaJohnny/Mapty/98179711b757d3e1e07acfb8ca2b85e03a40a326/icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" >
  <script
    defer
    src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""
  ></script>
  <script defer src="script.js"></script>
  <title>geolocation</title>
</head>
<body>
  <div class="sidebar">
  <img src="https://raw.githubusercontent.com/MustafaJohnny/Mapty/98179711b757d3e1e07acfb8ca2b85e03a40a326/logo.png" alt="Logo" class="logo" />
  <ul class="workouts">
   <div class="two-buttons hidden">
    <button class="control-button reset">reset app</button>
    <button class="control-button add-workout">add workout</button>
    
   </div>
   <form class="form hidden">
    <div class="form__row">
      <label class="form__label">type</label>
      <select class="form__input form__input--type">
        <option value="running">running</option>
        <option value="cycling">cycling</option>
      </select>
       
    </div>
    <div class="form__row">
    <label class="form__label">distance</label>
    <input class="form__input form__input--distance" placeholder="km"  />
  
  </div>
  <div class="form__row">
    <label class="form__label">duration</label>
    <input class="form__input form__input--duration" placeholder="min"  />
  
  </div>

  <div class="form__row">
    <label class="form__label">cadence</label>
    <input class="form__input form__input--cadence" placeholder="step/min"  />
  
  </div>
  <div class="form__row from__row--hidden">
    <label class="form__label">elev gain</label>
    <input class="form__input form__input--elevation" placeholder="meters"  />
  
  </div>
  <button class="form__btn">ok</button>
  
  
  
  
    </div>
   </form>
  </ul>

  </div>
  <div id="map"></div>

  
</body>
</html>
